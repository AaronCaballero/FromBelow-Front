
<h3>Cambiar contraseña</h3>

<form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
<br>
<mat-form-field appearance="fill">
    <mat-label>Confirma Contraseña</mat-label>
    <input matInput [formControl]="password2" [type]="hide ? 'password' : 'text'">
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password2.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <br>
      <button class="submit" mat-raised-button [disabled]="password2.invalid || password.invalid" 
                  type="submit" value="Submit"> Submit</button>
</form>
